name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
      - name: Verify tag matches package version
        run: |
          python - <<'PY'
          import os
          import tomllib

          tag = os.environ.get("GITHUB_REF_NAME", "").lstrip("v")
          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)
          version = data.get("project", {}).get("version")
          if not version:
              raise SystemExit("Missing project.version in pyproject.toml")
          if tag != version:
              raise SystemExit(f"Tag v{tag} does not match package version {version}")
          print(f"Tag matches version: {version}")
          PY
      - name: Build package
        run: python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
